<!DOCTYPE html>
<html lang="US-en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&family=Itim&family=Overlock&display=swap" rel="stylesheet">  
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<header>
    <h1 class="title">Weather Dashboard</h1>
</header>
<body>
    <aside>
        <section id="searchcontainer">
            <h2 class="title">Search for a City:</h2>
            <input type="text" id="searchbox" placeholder="Seattle"></input>
            <button id="searchbtn">Search</button>
        </section>
        <section id="savedsearches"> 
            <h3 class="savedcity placeholder">Metropolis</h3>
            <h3 class="savedcity placeholder">Kandor</h3>
            <h3 class="savedcity placeholder">Midway</h3>
            <h3 class="savedcity placeholder">Argo</h3>
            <h3 class="savedcity placeholder">Blüdhaven</h3>
        </section>
    </aside>
    <main>
        <section>
            <div id="currentweather">
                <div class="title inline" >
                    <h2 id="currentcity">Gotham</h2> 
                    <h2 id="currentdate">Thursday, June 7th, 2022</h2>
                    <img id="currenticon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="rain">
                </div>
                <div class="inline">
                    <p>Temp:</p>
                    <p id="currenttemp">27°C</p>
                </div>
                <div class="inline">
                    <p>Wind Speed:</p>
                    <p id="currentwind">4.2 </p>
                </div>
                <div class="inline">
                    <p>Humidity:</p>
                    <p id="currenthumidity">30%</p>
                </div>
                <div class="inline">
                    <p>UV Index:</p>
                    <p id="currentuvindex">3.27</p>
                </div>
            </div>
            <div id="fiveday">
                <h3 class="title">5-Day Forecast:</h3>
                <div id="futureweather">
                    <figure class="futureweathercard placeholder">
                        <img class="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="rain">
                        <p>Date: June 8th</p>
                        <p>Temp: 27°C</p>
                        <p>Wind: 4.5 m/h</p>
                        <p>Humidity: 24%</p>
                    </figure>
                    <figure class="futureweathercard placeholder">
                        <img class="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="rain">
                        <p>Date: June 9th</p>
                        <p>Temp: 27°C</p>
                        <p>Wind: 5.2 </p>
                        <p>Humidity: 41%</p>
                    </figure>
                    <figure class="futureweathercard placeholder">
                        <img class="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="rain">
                        <p>Date: June 10th</p>
                        <p>Temp: 28°C</p>
                        <p>Wind: 3.1 </p>
                        <p>Humidity: 16%</p>
                    </figure>
                    <figure class="futureweathercard placeholder">
                        <img class="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="rain">
                        <p>Date: June 11th</p>
                        <p>Temp: 29°C</p>
                        <p>Wind: 3.6 </p>
                        <p>Humidity: 32%</p>
                    </figure>
                    <figure class="futureweathercard placeholder">
                        <img class="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="rain">
                        <p>Date: June 12th</p>
                        <p>Temp: 30°C</p>
                        <p>Wind: 4.8 </p>
                        <p>Humidity: 54%</p>
                    </figure>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h4>Created by Ivy Lovegood</h4><a href="https://github.com/Love-Ivy">github</a>
        <a href="https://openweathermap.org/api/one-call-api">Powered by One Call API 1.0</a>
        <a href="https://openweathermap.org/api/geocoding-api">and OpenWeather Geocoding API</a>
    </footer>
</body>
<script src="./assets/js/script.js"></script>
</html>
